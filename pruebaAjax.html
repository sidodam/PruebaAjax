<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="loadedText">

    </div>
    <button id="prueba">haz click</button>
</body>
<script>

    let btn = document.getElementById("prueba")


    btn.addEventListener("click", loadData)


    function loadData() {

        let x = new XMLHttpRequest()

        x.open("GET", "text.json", true)


        x.onload = () => {
            if (x.status == 200) {

                const jsonResponse = JSON.parse(x.responseText)
                let cont = jsonResponse.length - 1


                while (cont >= 0) {

                    document.getElementById("loadedText").innerHTML += JSON.stringify(jsonResponse[cont]) + "<br>"

                    cont--
                }


            }
        }
        x.send()
    }

</script>

</html>
